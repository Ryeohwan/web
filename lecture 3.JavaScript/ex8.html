<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['ryeo','hwan','kank','hae','lose'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0
        while (i < coworkers.length){
          document.write('<li><a href="https://www.youtube.com/" target="blank">'+coworkers[i]+'</a></li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
