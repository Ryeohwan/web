<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"ryeo",
        "designer":"hwan"
      };
      document.write("programmer: "+coworkers.programmer+"<br>");
      document.write("designer: "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "doro";
      document.write("bookkeeper: "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "hae";
      document.write("data scientist: "+coworkers["data scientist"]+"<br>");
      // 이렇게 배열에는 띄어쓰기도 넣을 수 있는데 [""]를 이용한다.
    </script>


    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>


    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      // 이것도 함수를 정의하는 방법이다.
      // 객체에 소속된 함수를 메소드라고 한다. 객체에 소속된 변수는 프로퍼티
      coworkers.showAll();
    </script>
  </body>
</html>
