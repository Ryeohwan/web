<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        document.write('<li>1</li>');
        var i = 3
        while (i>0) {
          document.write('<li>2</li>');
          document.write('<li>3</li>');
          i--;
        }
        document.write('<li>4</li>');
      </script>
    </ul>
  </body>
</html>
